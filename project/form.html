<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            XYZ Company
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="form.css">
        <script src="https://kit.fontawesome.com/502372958b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form-div">
            <div class="form-center">
                <div class="form-contact">
                    <div class="contact-header">
                        <h1>Let's get in touch</h1>
                        <span>
                            We're open for any suggestion.
                        </span>
                    </div>
                    <div class="contact-content">
                        <div class="content">
                            <div class="content-icon">
                                <i class="fa-solid fa-location-crosshairs k"></i>
                                <i class="fa-solid fa-location-crosshairs fa-2x a"></i> 
                            </div>
                            <div class="content-discription">
                                Lorem ipsum dolor, sit amet consectetur adipisicing.
                            </div>
                        </div>
                        <div class="content">
                            <div class="content-icon"> 
                                <i class="fa-solid fa-phone k"></i>      
                                <i class="fa-solid fa-phone fa-2x a"></i>
                                
                            </div>
                            <div class="content-discription">
                                Phone:  +61-xxxx-23234
                            </div>
                        </div>
                        <div class="content">
                            <div class="content-icon">
                                <i class="fa-solid fa-envelope k"></i>
                                <i class="fa-solid fa-envelope fa-2x a"></i>                                           
                            </div>
                            <div class="content-discription">
                                Email: xyz.company@gmail.com
                            </div>
                        </div>                     
                    </div>
                </div>
                <div class="form-form">
                    <div class="form-header">
                        <h1>Get in Touch</h1>
                    </div>
                    <div class="form">
                        <form action="https://formsubmit.co/el/kemido" method="POST">
                            <input name="name" type="text" class="form-control form-control-lg" placeholder="Name">
                            <input name="email" type="email" class="form-control mt-3" placeholder="Email">
                            <input name="subject" type="text" class="form-control mt-3" placeholder="Subject">
                            <textarea name="message" class="form-control mt-3" rows="5" id="comment" placeholder="Project Details"></textarea>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="back-button">
                <a href="./index.html">Return to Home Page</a>
            </div>
        </div>
    </body>
</html>
