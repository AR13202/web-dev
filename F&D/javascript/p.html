<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>abc</title>
</head>
<body>
    <p id="abc"></p>
</body>
<script>
    setInterval(myfnc, 1000);
    function myfnc(){
        let d=new Date();
        document.getElementById("abc").innerHTML=d.getHours()+" "+d.getMinutes()+" "+d.getSeconds();                
    }
</script>
</html>
