<script>
    var f = parseInt(prompt("enter first number: "));
    var l = prompt("enter symbol: ");
    var g = parseInt(prompt("enter second number: "));
    switch (l) {
        case '+':
            console.log(f + g);
            break;
        case '-':
            console.log(f - g);
            break;
        case '*':
            console.log(f * g);
            break;
        case '/':
            console.log(f / g);
            break;
        default:
            console.log("enter valid input");
    }
</script>
